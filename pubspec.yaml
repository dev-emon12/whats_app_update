name: whats_app
description: "A new Flutter project."

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.9.2
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  #flutter_native_splash:
  flutter_native_splash: ^2.4.6

  #getX package :
  get: ^4.6.6

  #intl
  intl: ^0.19.0

  #intl_phone_field
  intl_phone_field: ^3.2.0

  #iconsax
  iconsax: ^0.0.8

  #pinput
  pinput: ^4.0.0

  #lottie
  lottie: ^3.1.3

  #cached_network_image
  cached_network_image: ^3.4.1

  #firebase_core
  firebase_core: ^4.3.0

  #firebase_auth
  firebase_auth: ^6.1.3

  #dio
  dio: ^5.9.0

  #connectivity_plus
  connectivity_plus: ^6.1.0

  #get_storage
  get_storage: ^2.1.1

  #crypto
  crypto: ^3.0.7

  #image_picker
  image_picker: ^1.2.1

  #cloud_firestore
  cloud_firestore: ^6.1.0

  #firebase_messaging
  firebase_messaging: ^16.0.4

  #flutter_launcher_icons
  # flutter_launcher_icons: ^0.14.4

  #marquee => for scrolling the active status
  marquee: ^2.2.3

  # zego_uikit_prebuilt_call => for audio and video call
  zego_uikit_prebuilt_call: ^4.22.2

  #flutter_local_notifications for notification
  flutter_local_notifications: ^17.0.0

  #zego_uikit_signaling_plugin
  zego_uikit_signaling_plugin: ^2.8.20

  #permission_handler
  permission_handler: ^12.0.1

  #zego_uikit
  zego_uikit: ^2.28.36

  #hero_animation
  hero_animation: ^1.1.4

  # zego_express_engine
  zego_express_engine: 3.22.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

